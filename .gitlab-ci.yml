stages:
  - lint
  - test
  - build
  - package

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

cache:
  paths:
    - .m2/repository/
    - target/

# Lint stage - Check code style with Google Java Style
lint:
  stage: lint
  image: maven:3.9.4-eclipse-temurin-17
  script:
    - mvn $MAVEN_CLI_OPTS checkstyle:check
  artifacts:
    when: always
    reports:
      junit: target/checkstyle-result.xml
    paths:
      - target/site/checkstyle.html
    expire_in: 1 week
  allow_failure: true

# Test stage - Run unit tests
test:
  stage: test
  image: maven:3.9.4-eclipse-temurin-17
  services:
    - postgres:15
  variables:
    POSTGRES_DB: knowvault-test
    POSTGRES_USER: knowvault-user
    POSTGRES_PASSWORD: knowvault-pass
    DB_URL: jdbc:postgresql://postgres:5432/knowvault-test
    DB_USER: knowvault-user
    DB_PASSWORD: knowvault-pass
    SPRING_PROFILES_ACTIVE: test
  script:
    - mvn $MAVEN_CLI_OPTS clean test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week
  coverage: '/Total.*?([0-9]{1,3})%/'

# Build stage - Compile the application
build:
  stage: build
  image: maven:3.9.4-eclipse-temurin-17
  script:
    - mvn $MAVEN_CLI_OPTS clean compile
  artifacts:
    paths:
      - target/classes/
    expire_in: 1 hour

# Package stage - Create JAR file
package:
  stage: package
  image: maven:3.9.4-eclipse-temurin-17
  script:
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  only:
    - main
    - develop
    - tags

docker-build:
  stage: package
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_HOST: "tcp://docker:2376"
    DOCKER_TLS_VERIFY: "1"
    DOCKER_CERT_PATH: "/certs/client"
  before_script:
    - until docker info; do sleep 1; done
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    # Build once and tag multiple times
    - docker build -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
    - docker push "$CI_REGISTRY_IMAGE:latest"


# Security scanning (optional)
security-scan:
  stage: test
  image: maven:3.9.4-eclipse-temurin-17
  script:
    - mvn $MAVEN_CLI_OPTS org.owasp:dependency-check-maven:check
  artifacts:
    when: always
    paths:
      - target/dependency-check-report.html
    expire_in: 1 week
  allow_failure: true
  when: manual
